name: dicos_movil_app
description: Herramienta de venta en terreno para la fuerza de ventas de DICOS.

# Información del Desarrollador
publish_to: 'none' # Evita que se publique en pub.dev
version: 1.0.0+1 # Versión de la aplicación y número de compilación (CRÍTICO)
homepage: https://github.com/oscarwmt/dicos_movil_app 
# author: Oscar Miranda <oscarwmt@gmail.com>

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # DEPENDENCIAS FUNCIONALES
  http: ^1.1.0 
  provider: ^6.1.1 

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.14.4
  intl: ^0.20.2

  pdf: ^3.7.0  # Para crear el PDF
  path_provider: ^2.0.11 # Para obtener la ruta donde guardar temporalmente el PDF
  printing: ^5.10.1 # Para previsualizar y compartir el PDF

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
flutter:
  uses-material-design: true

  # Declaración de assets (para dicos.png)
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # Necesario para el formato de íconos adaptativos